<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sentiment Analysis</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css"href="../static/styles/style.css">
    </head>
    <body>
        <div class="all">
            <div class="container">
                <form method="POST" action="/analyze">
                    <h1> Sentiment Analysis of tweets </h1>
                    <label for="topic"></label>
                    <input id="topic" name="topic" type="text" placeholder="Search for a topic..."><br><br>
                    <input type="submit" value="Search">
                </form>
            </div>
            <div class="result">
                {% if topic %}
                <h1>Tweets for "{{ request.view_args['topic'] }}"</h1>
                <ul>
                    {% for tweet in tweets %}
                        <li>
                            <strong>{{ tweet.username }}</strong>: {{ tweet.tweet }} <br>
                            <small>{{ tweet.date }}</small>
                        </li>
                    {% endfor %}
                </ul>
                {% else %}
                <p>{{ error }}</p>
                {%endif%}
            </div>
        </div>
    </body>
</html>
